<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <title>Pure Tailwind Dark Mode</title>
</head>
<body class="bg-white text-black">
  <div class="p-6">
    <!-- Toggle Dark Mode -->
    <label class="flex items-center cursor-pointer">
      <input type="checkbox" class="hidden peer">
      <span class="w-10 h-5 bg-gray-300 rounded-full peer-checked:bg-gray-600 relative transition-colors"></span>
      <span class="absolute left-1 top-1 w-3 h-3 bg-white rounded-full transition-transform peer-checked:translate-x-5"></span>
      <span class="ml-3 text-sm text-gray-700 peer-checked:text-gray-300">Dark Mode</span>
    </label>

    <!-- Content -->
    <div class="mt-6 p-4 bg-white text-black rounded shadow-md transition-colors peer-checked:bg-gray-800 peer-checked:text-white">
      <h2 class="text-lg font-bold">Toggle Dark Mode Example</h2>
      <p>This content changes based on the dark mode toggle.</p>
    </div>
  </div>
</body>
</html>
