<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="output.css">
  <title>Interactive Input</title>
</head>
<body>

    <div class="dark-mode">
        <input type="checkbox" id="dark-mode" name="dark-mode" class="hidden peer" />
        <label for="dark-mode" class="cursor-pointer flex items-center">
          <!-- Biểu tượng mặt trăng khi không check -->
          <i class="fa-solid fa-moon peer-checked:hidden"></i>
          <!-- Biểu tượng mặt trời khi check -->
          <i class="fa-solid fa-sun hidden peer-checked:block"></i>
        </label>

      </div>
      <i class="fa-solid fa-slash rotate-180"></i>   <!-- Dấu gạch chéo "/ " -->

      <ul role="list">
        {#each people as person}
          <li class="group/item hover:bg-slate-100 ...">
            <img src="{person.imageUrl}" alt="" />
            <div>
              <a href="{person.url}">{person.name}</a>
              <p>{person.title}</p>
            </div>
            <a
              class="group/edit invisible hover:bg-slate-200 group-hover/item:visible ..."
              href="tel:{person.phone}"
            >
              <span class="group-hover/edit:text-gray-700 ...">Call</span>
              <svg class="group-hover/edit:translate-x-0.5 group-hover/edit:text-slate-500 ...">
                <!-- ... -->
              </svg>
            </a>
          </li>
        {/each}
      </ul>
      <ul role="list">
        <li class="peer hover:bg-slate-100"> <!-- Thẻ li A, đánh dấu là peer -->
          <p>Hover vào đây</p>
        </li>
        <li class="hover:bg-slate-100"> <!-- Thẻ li B -->
          <a class="peer-hover:text-red-500">Link trong li B</a>
        </li>
    </ul>
    <div class="max-w-sm mx-auto p-4 bg-white dark:bg-gray-800 text-black dark:text-white rounded shadow-md">
      <h2 class="text-lg font-bold">Dark Mode Card</h2>
      <p class="mt-2 text-sm">
          This card adapts to light and dark mode automatically!
      </p>
  </div>
  <div>
    <!-- Toggle Dark Mode -->
    <label class="flex items-center cursor-pointer">
      <input type="checkbox" id="darkModeToggle" class="hidden peer">
      <span class="w-10 h-5 bg-gray-300 rounded-full peer-checked:bg-gray-600 relative transition-colors"></span>
      <span class="absolute left-1 top-1 w-3 h-3 bg-white rounded-full transition-transform peer-checked:translate-x-5"></span>
      <span class="ml-3 text-sm text-gray-700 dark:text-gray-300">Dark Mode</span>
    </label>
  
    <!-- Content -->
    <div class="mt-6 p-4 bg-white dark:bg-gray-800 text-black dark:text-white rounded shadow-md">
      <h2 class="text-lg font-bold">Toggle Dark Mode Example</h2>
      <p>This content changes based on the dark mode state.</p>
    </div>
  </div>
    

</body>
</html>
